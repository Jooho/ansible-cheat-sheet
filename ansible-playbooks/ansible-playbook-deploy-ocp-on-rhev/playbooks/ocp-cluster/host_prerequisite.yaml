---
- name: Disable all repositories
  command: subscription-manager repos --disable='*'

- name: Enable OpenShift repositories
  command: subscription-manager repos --enable=rhel-7-server-rpms --enable=rhel-7-server-extras-rpms --enable=rhel-7-server-ose-{{ocp.version}}-rpms --enable=rhel-7-fast-datapath-rpms

