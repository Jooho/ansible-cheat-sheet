---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Update groups
      include: ../tasks/generate-host-groups.yaml
     
- hosts: masters[0]
  gather_facts: no
  tasks:
    - name: Ansible Controller Tasks
      block:
        - set_fact:
            vm_operate: "stopped"
          when: operate == 'stop'

        - set_fact:
            vm_operate: "running"
          when: operate == 'start'

        - set_fact:
            vm_operate: "absent"
          when: operate == 'teardown'

        - set_fact:
            vm_operate: "suspended"
          when: operate == 'suspend'

        - set_fact: 
            target_cluster: "{{ target_cluster_tag|default(cluster_tag) }}"

        - set_fact: 
            target_nodes: "{{ target_node_filter|default('')}}"

        - set_fact: 
            ocp_installed: "{{ ocp_install|bool|default(true)}}"

        - name: Gather Nodes VMs info
          ovirt_vms_facts:
            pattern: "{{prefix_vm}}*{{target_cluster}}*{{target_nodes}}"
            auth:
              username: "{{rhev.id}}"
              password: "{{rhev.pw}}"
              url: "{{rhev.api_url}}"
              ca_file: "{{rhev.ca_file}}"
          register: vms_info
        - debug: var=vms_info
      delegate_to: localhost
    

    - name: Start Operation
      ovirt_vms:
        name: "{{item.name}}"
        cluster: "{{rhev.cluster}}"
        auth:
          username: "{{rhev.id}}"
          password: "{{rhev.pw}}"
          url: "{{rhev.api_url}}"
          ca_file: "{{rhev.ca_file}}"
        operating_system: "{{base_image.os}}_{{base_image.rhev_os_type}}"
        state: "running"
      with_items:
        - "{{vms_info.ansible_facts.ovirt_vms}}"
      when: operate == 'start'
      register: ec2_operate
      async: 1800
      poll: 0
      delegate_to: localhost
    

    - debug: var=ec2_operate
    - name: Wait for operation completion
      async_status: jid="{{ item.ansible_job_id }} "
      register: ec2_jobs
      until: ec2_jobs.finished
      retries: 180
      delay: 10
      when: operate == 'start'
      with_items: 
        - "{{ ec2_operate.results }}"

    - name: Tear down Operation for OCP
      block:
        - name: Run oc command to mark scale down node as unschedulable
          command: "oc adm cordon {{ item.fqdn }}"
          with_items:
            - "{{vms_info.ansible_facts.ovirt_vms}}"
          ignore_errors: yes
          
        - name: Run oc command to remove all running pods from scale down node
          command: "oc adm drain {{ item.fqdn }} --force"
          with_items:
            - "{{vms_info.ansible_facts.ovirt_vms}}"
          ignore_errors: yes

        - name: Wait 1m for pods to drain
          pause:
            minutes: 1
          with_items:
            - "{{vms_info}}"

        - name: Run oc command to remove node from cluster
          command: "oc delete node {{ item.fqdn }}"
          with_items:
            - "{{vms_info.ansible_facts.ovirt_vms}}"
          ignore_errors: yes
      when: operate == 'teardown' and ocp_installed

    - name: Stop/Tear down Operation for RHEV
      ovirt_vms:
        name: "{{item.name}}"
        cluster: "{{rhev.cluster}}"
        auth:
          username: "{{rhev.id}}"
          password: "{{rhev.pw}}"
          url: "{{rhev.api_url}}"
          ca_file: "{{rhev.ca_file}}"
        operating_system: "{{base_image.os}}_{{base_image.rhev_os_type}}"
        state: "{{vm_operate}}"
        wait: yes
      register: ec2_operate
      delegate_to: localhost
      with_items:
        - "{{vms_info.ansible_facts.ovirt_vms}}"
      async: 1800
      poll: 0
      when: operate == 'stop' or operate == 'teardown'
   
    - name: Wait for operation completion
      async_status: jid="{{ item.ansible_job_id }} "
      register: ec2_jobs
      until: ec2_jobs.finished or ec2_jobs.unreachable
      retries: 180
      delay: 10
      with_items: 
         - "{{ ec2_operate.results }}"
      when: operate == 'stop' or operate == 'teardown'
      ignore_errors: yes
